<body>
    <script>
        var map = L.map('map').setView([-7.766419, 110.371847], 15);

    }).addTo(map);

    var Sardjito = L.marker([-7.768336, 110.373472]).addTo(map)
    .bindPopup('<img src="https://lh3.googleusercontent.com/p/AF1QipOdGa0XDf3UiihIV4i8nsXRQXU7VsrnfV9dyFmC=s1360-w1360-h1020" width="200px" height="100px" title="RSUP Dr. Sardjito" alt="RSUP Dr. Sardjito"><p>RSUP Dr. Sardjito</p>')
    .openPopup();

    var teratai = L.marker([ -7.766419, 110.371847]).addTo(map)
    .bindPopup('<img src="https://lh3.googleusercontent.com/p/AF1QipPSLkaoaRoveYA5hPLJMk72wD79gXgmYoflGa6m=s1360-w1360-h1020" width="200px" height="100px" title="Bangsal Teratai RSUP Dr. Sardjito" alt="Bangsal Teratai RSUP Dr. Sardjito"><p>Bangsal Teratai RSUP Dr. Sardjito</p>')
    .openPopup();
